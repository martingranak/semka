<a class="btn btn-success pull-right" (click)="updateDriver()" *ngIf="!update">Update</a>
<a class="btn btn-success pull-right" (click)="updateDriver()" *ngIf="update">Close editing</a>
<a class="btn btn-success pull-right" routerLink="/drivers">Back to drivers</a>
<div class="container" *ngIf="driver && !update">
<br>
<form >
    <div class="form-group">
        ID: {{ driver.identityNumber }}
    </div>

    <div class="form-group">
        First Name: {{ driver.firstName }}
    </div>

    <div class="form-group">
        Last name: {{ driver.lastName }}
    </div>

    <div class="form-group">
        birthday : {{ driver.birthday}}
    </div>

</form>
</div>

<div class="container" *ngIf="driver && update">
<h1>Update driver #{{ driver.identityNumber }}</h1>
    <div class="form-group">
        <label for="name">firstName</label>
        <input type="text" class="form-control" id="firstName" placeholder="firstName" [(ngModel)]="driver.firstName" [ngModelOptions]="{standalone: true}">
    </div>

    <div class="form-group">
        <label for="type">lastName</label>
        <input type="text" class="form-control" id="lastName" placeholder="lastName" [(ngModel)]="driver.lastName" [ngModelOptions]="{standalone: true}">
    </div>

    <div class="form-group">
        <label for="fuel">birthday</label>
        <input type="text" class="form-control" id="birthday" placeholder="birthday" [(ngModel)]="driver.birthday" [ngModelOptions]="{standalone: true}">
    </div>

    <a (click)="onSubmit()" class="btn btn-success">Submit</a>
</div>
